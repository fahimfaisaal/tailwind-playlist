<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div
      class="
        mx-auto
        p-5
        bg-white
        rounded-xl
        shadow-md
        space-y-2
        sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6
      "
    >
      <img
        class="
          h-24
          mx-auto
          rounded-full
          ring-4 ring-green-400
          sm:mx-0 sm:flex-shrink-0
          transform
          hover:scale-105
          duration-500
        "
        src="/images/logo.png"
        alt="Learn with Sumit logo"
      />
      <div class="max-w-xl text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold">Learn with Sumit</p>
          <p class="text-gray-500 font-medium">YouTube Channel</p>
        </div>
        <button class="btn btn-purple">Visit now</button>
        <button class="btn btn-red">Subscribe</button>
      </div>
    </div>
  </body>
</html>
